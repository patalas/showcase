<div *ngFor="let mess of messages" class="box">
    <div role="alert"
         class="alert alert-{{mess.type}} d-flex justify-content-between align-items-center">
      <div>
        {{mess.message}}
        <div *ngIf="mess.detail" class="small">
          {{mess.detail}}
        </div>
      </div>
      <div (click)="removeMessage(mess)" class="pl-1 pr-1 pt-1 pb-1">
        <i class="fa fa-times fa-lg"></i>
      </div>
    </div>
  </div>
